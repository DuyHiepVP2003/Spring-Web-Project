<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            height: 100vh; /* Đặt chiều cao cho phần menu điều hướng */
        }
    </style>
</head>
<body class="bg-gray-200">
<div class="flex">
    <!-- Phần điều hướng bên trái -->
    <div class="w-1/4 bg-gray-800 text-white p-4 sidebar">
        <h2 class="text-2xl font-semibold mb-4">Admin site</h2>
        <ul>
            <li class="mb-2"><a th:href="@{/admin/category}" class="block text-white hover:text-blue-500">Category</a></li>
            <li class="mb-2"><a th:href="@{/admin/product}" class="block text-white hover:text-blue-500">Product</a></li>
            <li class="mb-2"><a th:href="@{/admin/user}" class="block text-white hover:text-blue-500">User</a></li>
            <!-- Thêm các mục menu khác ở đây -->
            <li class="mb-2"><a th:href="@{/home}" class="block text-white hover:text-blue-500">Back To Home Site</a></li>
            <li class="mb-2"><a href="#" class="block text-white hover:text-blue-500">Logout</a></li>
        </ul>
    </div>
    <!-- Phần dashboard bên phải -->
    <div class="w-3/4 bg-white p-4">
        <h1 class="text-2xl font-semibold border-b border-gray-300 p-5">Add New Product</h1>
        <!-- Nội dung bảng quản lý sẽ được thêm vào đây -->
        <div class="max-w-md mx-auto my-10">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" th:action="@{/admin/product/save}">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nhập tên product mới" name="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Price
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nhập giá mới" name="price" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Quantity
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Nhập số lượng mới" name="quantity" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Description
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nhập mô tả mới" name="description" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Image
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nhập link ảnh mới" name="image" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Category
                    </label>
                    <select name="category" class="border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" class="text-gray-800"></option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Thêm product
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
