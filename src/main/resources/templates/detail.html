<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-white border-b border-gray-200 shadow-md">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a th:href="@{/home}" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a th:href="@{/home}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Home</a>
            <a th:href="@{/product}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Product</a>
            <a th:href="@{/admin}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Manage</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Contact</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a th:href="@{/cart}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Cart</a>
            <a th:href="@{/login}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500 ml-5">Login</a>
            <a th:href="@{/register}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500 ml-5 ">Register <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
</header>
<div class="bg-gray-100 min-h-screen flex justify-center">
    <div class="w-full p-4 lg:p-8 shadow-md lg:w-3/4 lg:flex lg:items-center lg:mx-auto mt-5">
        <div class="lg:w-1/2 p-4">
            <img th:src="${product.image}" alt="Hình ảnh sản phẩm" class="w-full h-auto">
        </div>
        <div class="lg:w-1/2 p-4">
            <h1 class="text-2xl font-bold">[[${product.name}]]</h1>
            <div class="mt-4">
                <h2 class="text-xl font-semibold">Description</h2>
                <p>[[${product.description}]]</p>
            </div>
            <div class="mt-4">
                <p class="text-2xl text-red-600 font-semibold">[[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}]]</p>
            </div>
            <div class="mt-4">
                <a th:href="@{/addToCart(productId=${product.id}, quantity=1)}" class="bg-blue-500 text-white py-2 px-4 rounded-full">Add to cart</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
