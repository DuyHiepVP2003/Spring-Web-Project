<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            height: 100vh; /* Đặt chiều cao cho phần menu điều hướng */
        }
    </style>
</head>
<body class="bg-gray-200">
<div class="flex">
    <!-- Phần điều hướng bên trái -->
    <div class="w-1/4 bg-gray-800 text-white p-4 sidebar">
        <h2 class="text-2xl font-semibold mb-4">Admin site</h2>
        <ul>
            <li class="mb-2"><a th:href="@{/admin/category}" class="block text-white hover:text-blue-500">Category</a></li>
            <li class="mb-2"><a th:href="@{/admin/product}" class="block text-white hover:text-blue-500">Product</a></li>
            <li class="mb-2"><a th:href="@{/admin/user}" class="block text-white hover:text-blue-500">User</a></li>
            <li class="mb-2"><a th:href="@{/admin/order}" class="block text-white hover:text-blue-500">Order</a></li>
            <!-- Thêm các mục menu khác ở đây -->
            <li class="mb-2"><a th:href="@{/home}" class="block text-white hover:text-blue-500">Back To Home Site</a></li>
            <li class="mb-2"><a th:href="@{/logout}" class="block text-white hover:text-blue-500">Logout</a></li>
        </ul>
    </div>
    <!-- Phần dashboard bên phải -->
    <div class="w-3/4 bg-white p-4">
        <h1 class="text-2xl font-semibold">Manage Order ID = [[${order.id}]]</h1>
        <!-- Nội dung bảng quản lý sẽ được thêm vào đây -->
        <div class="max-w-md mx-auto my-10">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Customer Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.customerName}" name="customerName" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Customer Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.customerEmail}" name="customerEmail" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Customer Phone
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.customerPhone}" name="customerPhone" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Customer Address
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.customerAddress}" name="customerAddress" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Is Confirm
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.isCheckOut}" name="isCheckOut" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" >
                        Total
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${order.total}" name="total" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Order Items
                    </label>
                    <ul name="orderItems" class="border border-gray-400 rounded px-4 py-2">
                        <li th:each="orderItem : ${order.orderItems}" th:text="${orderItem.product.name}" class="text-gray-800"></li>
                    </ul>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Thêm product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
