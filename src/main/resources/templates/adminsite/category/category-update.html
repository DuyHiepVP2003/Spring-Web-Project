<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <script src="http://cdn.tailwindcss.com"></script>
  <style>
    .sidebar {
        height: 100vh; /* Đặt chiều cao cho phần menu điều hướng */
    }
  </style>
</head>
<body class="bg-gray-800">
<div class="flex">
  <div th:replace="fragment/admin-navigation :: admin-nav"></div>
  <div class="w-3/4 bg-white p-4">
    <h1 class="text-2xl font-semibold border-b border-gray-300 p-5">Update Category [[${category.name}]]</h1>
    <!-- Nội dung bảng quản lý sẽ được thêm vào đây -->
    <div class="max-w-md mx-auto my-10">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" th:action="@{/admin/category/save}" method="post">
        <input type="hidden" name="id" th:value="${category.id}">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Tên category
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" th:value="${category.name}" name="name">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Lưu
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
