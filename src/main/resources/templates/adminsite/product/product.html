<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            height: 100vh; /* Đặt chiều cao cho phần menu điều hướng */
        }
    </style>
</head>
<body class="bg-gray-800">
<div class="flex">
    <div th:replace="fragment/admin-navigation :: admin-nav"></div>
    <div class="w-3/4 bg-white p-4">
        <h1 class="text-2xl font-semibold border-b border-gray-300 p-5">Product Manage</h1>
        <!-- Nội dung bảng quản lý sẽ được thêm vào đây -->
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded">
            <a th:href="@{/admin/product/addnew}">Thêm sản phẩm</a>
        </button>
        <div class="w-full">
            <div class="bg-white shadow-md rounded my-2">
                <table class="min-w-max w-full table-auto">
                    <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Image</th>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-center">Price</th>
                        <th class="py-3 px-6 text-center">Quantity</th>
                        <th class="py-3 px-6 text-center">Category ID</th>
                        <th class="py-3 px-6 text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100" th:each="product:${products}">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <img th:src="${product.image}" alt="" class="h-full w-full object-cover object-center lg:h-full lg:w-full" style="width: 60px;">
                        </td>
                        <td class="py-3 px-6 text-left whitespace-nowrap overflow-hidden">[[${product.name}]]</td>
                        <td class="py-3 px-6 text-center">[[${product.price}]]</td>
                        <td class="py-3 px-6 text-center">[[${product.quantity}]]</td>
                        <td class="py-3 px-6 text-center">[[${product.category.id}]]</td>
                        <td class="py-3 px-6 text-center">
                            <button class="bg-indigo-500 text-white hover:bg-indigo-700 py-1 px-3 rounded-full">
                                <a th:href="@{'/admin/product/' + ${product.id}}">
                                    Sửa
                                </a>
                            </button>
                            <button class="bg-red-500 text-white hover:bg-red-700 py-1 px-3 rounded-full">
                                <a th:href="@{'/admin/product/delete/' + ${product.id}}">
                                    Xóa
                                </a>
                            </button>
                        </td>
                    </tr>
                    <!-- Thêm các dòng khác ở đây -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
