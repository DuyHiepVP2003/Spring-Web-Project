<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-white border-b border-gray-200 shadow-md">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a th:href="@{/home}" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a th:href="@{/home}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Home</a>
            <a th:href="@{/product}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Product</a>
            <a th:href="@{/admin}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Manage</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Contact</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a th:href="@{/cart}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Cart</a>
            <a th:href="@{/login}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500 ml-5">Login</a>
            <a th:href="@{/register}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500 ml-5 ">Register <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
</header>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
        <i class="fa-solid fa-circle-user text-5xl mb-4"></i>
        <h2 class="mt-5 text-2xl font-bold leading-9 tracking-tight text-gray-900">Reset Password</h2>
        <p class="mt-2 text-center text-sm text-black-500">Enter your email address to reset your password.</p>
    </div>
    <div class=" sm:mx-auto sm:w-full sm:max-w-sm mt-3">
        <form class="space-y-6" th:action="@{/resetPasswordRequest}" method="post">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email"  required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <p th:if="${error == 'emailNotExist'}" class="text-red-600">
                Email not exist
            </p>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
